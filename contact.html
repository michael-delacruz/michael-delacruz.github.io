<!--    

    Part 2: Contact Us Page

    Requirements:

    1. Use the same header/footer, colours, fonts, etc. as your index.html page.
    It should be obvious to the user they they are still on the same site, and that
    contact.html is part of your store.

    2. Include an HTML Form for the user to fill out his or her information along
    with their message to you. Your form should including the following, and all
    fields should be mandatory unless otherwise noted, and use the most appropriate <input> type:
    
        - First Name
        - Last Name
        - Email Address
        - Address
        - City (use a <datalist> for autocomplete of common Canadian cities)
        - Phone Number (must be a valid Canadian Phone Number, use regex)
        - Postal Code (must be a valid Canadian Postal Code, use regex)
        - Checkbox Option to be phoned ("Would you like to be phoned?")
        - Radio Options to specify what this is about: one of "Question",
          "Comment", or "Order Problem". If the user selects "Order Problem",
          dynamically reveal another input box to enter the order number. In the
          case of "Comment" or "Question" hide this input box.
        - A large area to enter the message that they want to send
        - A hidden input field with your name

    3. The form should submit to https://httpbin.org/post using the POST method,
    and only allow the user to submit when all data has been entered and there
    aren't any validation errors.  The data posted to httpbin.org should include
    all data defined in the form above (e.g., visible and hidden fields).
          
  -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pillow Soft - Contact</title>
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <div class="header-container">
        <!-- logo) -->
        <div class="header-left">
          <a href="index.html"><img id="logo" src=./images/logo.jpg alt=""></a>
        </div>
        <!-- title -->
        <div class="header-center">
          <a id="title" href="index.html">Pillow Soft</a>
        </div>
        <!-- navigation links -->
        <nav class="header-right" id="navigation-menu">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="./contact.html">Contact</a>
          <a class="nav-link" href="#">About</a>
          <div id="cart">
            <a href="index.html"><img id="cart-img" src=./images/shopping-cart.png alt=""></a>
          </div>
        </nav>
      </div>
    </header>
    <!-- header ends -->>

    <!-- main -->
    <div id="contact-form-container">
      <form
        target="_blank"
        name="contact-form"
        id="contact-form"
        action="https://httpbin.org/post"
        method="POST"
      >
        <h1 class="heading1">Contact Us</h1>
        <div id="error-msg" class="error-hidden"></div>
        <div class="info">
          <div class="name-info">
            <input class="firstname" type="text" name="firstname" placeholder="First name" />
            <input class="lastname" type="text" name="lastname" placeholder="Last name" />
            <input type="email" name="email" placeholder="Email Address" required />
          </div>

          <div class="address-info">
            <input type="text" name="address" placeholder="Address" />
            <input type="text" name="city" placeholder="City" list="suggestions" />
            <datalist id="suggestions">
              <option label="Barrie" value="Barrie"></option>
              <option label="Calgary" value="Calgary"></option>
              <option label="Edmonton" value="Edmonton"></option>
              <option label="Hamilton" value="Hamilton"></option>
              <option label="Ottawa" value="Ottawa"></option>
              <option label="Montreal" value="Montreal"></option>
              <option label="Toronto" value="Toronto"></option>
              <option label="Vancouver" value="Vancouver"></option>
              <option label="Winnipeg" value="Winnipeg"></option>
            </datalist>
            <input
              type="text"
              name="postalCode"
              placeholder="Postal Code"
              maxlength="7"
              minlength="6"
            />
          </div>

          <div class="phone-info">
            Phone Number<br />
            <input type="text" name="phone" placeholder="10-digit number" minlength="10" />
            <div class="phone-info">
              <label for="call-check">Would you like to be called?</label>
              <input type="checkbox" name="call?" value="Callable" id="call-check" />
            </div>
          </div>

          <div class="contact-info">
            <p class="contact-label">Reason for contact:</p>
            <input type="radio" value="question" name="reason" id="question-radio" />
            <label for="question-radio"> Question </label>
            <input type="radio" value="comment" name="reason" id="comment-radio" />
            <label for="comment-radio"> Comment </label>
            <input type="radio" value="problem" name="reason" id="problem-radio" />
            <label for="problem-radio"> Order Problem </label>
            <div id="hidden-order-number" hidden>
              <label for="hidden-order-num"> Order Number: </label>
              <input id="hidden-order-num" type="text" name="ordernumber" />
            </div>
          </div>
        </div>

        <p class="contact-label">Message</p>
        <div class="message">
          <textarea id="contact-message" rows="4"></textarea>
        </div>
        <input id="contact-submit-button" type="submit" value="Submit" />
        <div id="hidden-your-name" class="info">
          <input type="text" name="hidden" value="Michael Dela Cruz" hidden />
        </div>
      </form>
    </div>
    <!-- main ends -->

    <!-- footer -->
    <footer id="footer">
      <div class="footer-container">
        <div class="store-banner">
          <div class="footer-center">
            <a id="title-footer" href="index.html">Don't Miss Out on Deals!</a>
            <h2 class="category-label">Subscribe to our Newsletter</h2>
            <form class="email-sub" action="https://formspree.io/maydzrwl" method="POST">
              <div class="input-field">
                <label for="input-name"> Name </label>
                <input id="input-name" type="text" name="name" />
              </div>

              <div class="input-field">
                <label for="reply"> Email </label>
                <input id="reply" type="email" name="reply" />
              </div>

              <div class="submit">
                <input type="submit" value="Subscribe" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer ends -->
    <script src="contact.js"></script>
  </body>
</html>
